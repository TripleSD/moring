name: GithubCI

on: [push]

jobs:
  laravel:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 4
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: [7.2, 7.3, 7.4]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - uses: actions/checkout@v1
    - uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-versions }}

    - name: SQLite Install
      run: sudo apt-get update && sudo apt-get install -y sqlite3

    - name: Check PHP version
      run: php -v

    - name: Install requires
      run: sudo apt-get install php${{ matrix.php-versions }}-intl

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.testing.example', '.env');"

    - name: Enabling parallel installing packages
      run: composer global require hirak/prestissimo

    - name: Install Dependencies
      run: composer install

    - name: Clear artisan config cache
      run: php artisan config:clear

    - name: Generate key
      run: php artisan key:generate

    - name: Create Database folder
      run: mkdir -p database

    - name: Create Database
      run: touch database/database.sqlite

    - name: Apply migrations
      run: php artisan migrate

    - name: Run SNMP servers
      run: python utils/snmp-server/snmp-server.py -p 9001 -c utils/snmp-server/configs/CloudMikrotik.py &
      python utils/snmp-server/snmp-server.py -p 9002 -c utils/snmp-server/configs/Cisco.py &
      python utils/snmp-server/snmp-server.py -p 9003 -c utils/snmp-server/configs/Dlink.py &
      python utils/snmp-server/snmp-server.py -p 9004 -c utils/snmp-server/configs/Eltex.py &
      python utils/snmp-server/snmp-server.py -p 9005 -c utils/snmp-server/configs/HardwareMikrotik.py &

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit
